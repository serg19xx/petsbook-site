name: Deploy Frontend

on:
  push:
    branches: [ main ]  # –∏–ª–∏ master, –µ—Å–ª–∏ —É –≤–∞—Å master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: üìÇ Deploy to Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/   # <-- –ø—É—Ç—å –∫ –ø–∞–ø–∫–µ —Ñ—Ä–æ–Ω—Ç–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
          local-dir: ./dist/          # <-- –¥–µ–ø–ª–æ–∏–º —Ç–æ–ª—å–∫–æ —Å–æ–±—Ä–∞–Ω–Ω—ã–π —Ñ—Ä–æ–Ω—Ç
          exclude: |
            **/.git*
            **/node_modules/**
            README.md
