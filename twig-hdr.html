<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ subject|default('') }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic reset for email clients */
    body, table, td, a {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    table {
      border-collapse: collapse !important;
    }
    body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100% !important;
      height: 100% !important;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #dddddd;
    }
    .content {
      padding: 20px;
      color: #333333;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body style="background-color: #f4f4f4;">

  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="center" bgcolor="#f4f4f4">
        <table class="email-container" width="100%" cellpadding="0" cellspacing="0" border="0">
          
          <!-- Header Include -->
          <tr>
            <td>
              <!--{% include 'emails/header.html.twig' %}-->
              <table width="100%" bgcolor="#222222" cellpadding="0" cellspacing="0" role="presentation">
                <tr>
                  <td style="padding: 20px; text-align: center;">
                    <img src="{{ asset('images/logo.png') }}" alt="Company Logo" width="150" style="display:block; margin:0 auto;">
                  </td>
                </tr>
              </table>              
            </td>
          </tr>

          <!-- Email Body -->
          <tr>
            <td class="content">
              {% block body %}
                <p>Hello,</p>
                <p>This is the default email content. Please override this block in your email templates.</p>
              {% endblock %}
            </td>
          </tr>

          <!-- Footer Include -->
          <tr>
            <td>
              <!--{% include 'emails/footer.html.twig' %}-->
              <table width="100%" bgcolor="#f4f4f4" cellpadding="0" cellspacing="0" role="presentation">
                <tr>
                  <td style="padding: 20px; text-align: center; font-size: 12px; color: #999999;">
                    &copy; {{ "now"|date("Y") }} Your Company Name<br>
                    <a href="{{ unsubscribe_url }}">Unsubscribe</a>
                  </td>
                </tr>
              </table>              
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</body>
</html>
